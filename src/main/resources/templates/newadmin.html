<!DOCTYPE html>
<#include "header.html">

<body>
    <#if member.getRoleAdmin() != 1>
        <script>
            window.onload = window.location.href = "/index";
        </script>
    </#if>
    
    <!-- start: Header -->
    <#include "header-menu.html">
    <!-- start: Header -->

    <div class="container-fluid-full">
        <div class="row-fluid">

            <!-- start: Main Menu -->
            <#include "left-menu.html">
            <!-- end: Main Menu -->


            <!-- start: Content -->
            <div id="content" class="span10">


                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="/index">Home</a> 
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
                <div class="box span11">
                    <div class="box-header" data-original-title="">
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>Edit Password</h2>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <div class="control-group">
                                <label class="control-label" for="focusedInput">Name</label>
                                    <div class="controls">
                                        <input class="form-control" type="text" name="name" id = "txt"/>  
                                        <div id="errLast"></div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">User Name</label>
                                    <div class="controls">
                                        <input class="form-control" type="text" name="username" id = "txt" onkeyup = "Validate(this)" placeholder="minimum 6 letters" required />  
                                        <div id="errLast"></div>
                                    </div>
                                </div>
                                <div class="control-group"  id="lpass1">
                                    <label class="control-label" for="inputError">New Password</label>
                                    <div class="controls">
                                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" />
                                    </div>
                                </div>
                                <div class="control-group" id="lpass2">
                                    <label class="control-label" for="inputSuccess">Confirm Password:</label>
                                    <div class="controls">
                                        <input required name="newpass" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                                        <span id="confirmMessage" class="confirmMessage"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                <label class="control-label" for="focusedInput">Role Name</label>
                                    <div class="controls">
                                        <input class="form-control" type="text" name="type" id = "txt"/>  
                                        <div id="errLast"></div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Checkboxes</label>
                                    <div class="controls">
                                        <label class="checkbox inline">
                                            <div class="checker" id="uniform-inlineCheckbox1"><span><input type="checkbox" id="inlineCheckbox1" name="Admin" value="1"></span></div> Admin
                                        </label>
                                        <label class="checkbox inline">
                                            <div class="checker" id="uniform-inlineCheckbox2"><span><input type="checkbox" id="inlineCheckbox2" name="Provider" value="1"></span></div> Provider
                                        </label>
                                        <label class="checkbox inline">
                                            <div class="checker" id="uniform-inlineCheckbox3"><span><input type="checkbox" id="inlineCheckbox3" name="Schedule" value="1"></span></div> Schedule
                                        </label>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                    <a class="btn" href="admin">Cancel</a>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                
                
            <!-- end: Content -->
            </div><!--/#content.span10-->
        </div><!--/fluid-row-->

<#include "footer.html">
